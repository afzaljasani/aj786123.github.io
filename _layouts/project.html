---
layout: default
---

<div class="project">
  <h1 class="project-title">{{ project.title }}</h1>
  <span class="project-date">{{ project.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Projects</h2>
  <ul class="related-posts">
    {% for project in site.related_projects limit:3 %}
      <li>
        <h3>
          <a href="{{ project.url }}">
            {{ project.title }}
            <small>{{ project.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
